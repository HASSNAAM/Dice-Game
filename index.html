<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="images/download.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dice Game !</title>
  </head>

  <body>
    <h1>DICE GAME</h1>
    <div class="reset"><i class="fas fa-retweet"></i> New Game</div>
    <main>
      <div class="left">
        <h2>PLAYER 1</h2>
        <div class="total">0</div>
        <div class="current">
          Current <br />
          <span>0</span>
        </div>
      </div>
      <div class="box">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="center"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
      </div>
      <div class="right">
        <h2>PLAYER 2</h2>
        <div class="total">0</div>
        <div class="current">
          Current <br />
          <span>0</span>
        </div>
      </div>
    </main>
    <header>
      <div class="roll"><i class="fas fa-dice"></i> ROLL DICE</div>
      <div class="hold">
        <i class="fas fa-pause pause"></i><i class="fas fa-play play"></i> HOLD
      </div>
    </header>
    <audio id="rollSound">
      <source src="images/roll-sound.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="winSound">
      <source src="./images/game-win-36082.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
<div class="winner-message"></div>
    <script src="./logic/index.js"></script>
  </body>
</html>
